<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script defer src="../js/app.js"></script> <!-- Added defer attribute -->
</head>
<body>
    <div id="top-bar">
        <span id="points-bar">Points: 0</span>
        <button id="back-button" onclick="goBack()">Back</button>
        <button id="home-button" onclick="goHome()">Home</button>
        <button id="home-button" onclick="resetProgress()">Reset Progress</button>
        <span id="welcome-message">Welcome User</span>
    </div>
    <div id="content">
        <div id="sign-in-screen">
            <button onclick="signInWithGoogle()">Sign In with Google</button>
        </div>
        <input type="hidden" id="current-level" value="">

        <div id="home-screen" style="display: none;">
            <div id="main-buttons">
                <button onclick="startQuiz()">Start Quiz</button>
                <button onclick="showPreviousResults()">Previous Results</button>
                <button onclick="redeemPoints()">Redeem Points</button>
            </div>
        </div>
        
        <div id="previous-results-screen" style="display: none;">
            <h2>Previous Results</h2>
            <p id="high-score"></p>
            <p id="high-score-date"></p>
            <button onclick="backToHome()">Back to Home</button>
        </div>

        <div id="quiz-level-screen" style="display: none;">
            <button onclick="startLevel('Beginner')">Beginner</button>
            <button onclick="startLevel('Normal')">Normal</button>
            <button onclick="startLevel('Medium')">Medium</button>
            <button onclick="startLevel('Hard')">Hard</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="question"></div>
            <button id="option-0" onclick="checkAnswer(0)"></button>
            <button id="option-1" onclick="checkAnswer(1)"></button>
            <button id="option-2" onclick="checkAnswer(2)"></button>
            <button id="option-3" onclick="checkAnswer(3)"></button>
            <div id="feedback"></div>
        </div>
    </div>
</body>
</html>
